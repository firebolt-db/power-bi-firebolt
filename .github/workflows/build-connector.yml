name: Build Power BI Connector

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download PowerQuery SDK
        id: download-sdk
        shell: powershell
        run: |
          & .\scripts\download-powerquery-sdk.ps1 nuget_packages

      - name: Build and Upload Connector
        uses: ./.github/actions/build-connector
        with:
          sdk-path: ${{ steps.download-sdk.outputs.sdk-path }}
          artifact-name: firebolt-connector
          signing-certificate-base64: ${{ secrets.SIGNING_CERTIFICATE_BASE64 }}
          signing-certificate-password: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}

      - name: Build Summary
        run: |
          echo "## Build Summary" >> $env:GITHUB_STEP_SUMMARY
          echo "âœ… Power BI Connector built successfully" >> $env:GITHUB_STEP_SUMMARY
