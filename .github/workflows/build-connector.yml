name: Build Power BI Connector

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download PowerQuery SDK
        id: download-sdk
        shell: powershell
        run: |
          $scriptPath = "${{ github.workspace }}\scripts\download-powerquery-sdk.ps1"
          $outputDir = "${{ github.workspace }}\nuget_packages"
          & $scriptPath $outputDir

      - name: Build and Upload Connector
        uses: ./.github/actions/build-connector
        with:
          sdk-path: ${{ steps.download-sdk.outputs.sdk-path }}
          artifact-name: firebolt-connector

      - name: Build Summary
        run: |
          echo "## Build Summary" >> $env:GITHUB_STEP_SUMMARY
          echo "âœ… Power BI Connector built successfully" >> $env:GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Artifact uploaded: firebolt-connector" >> $env:GITHUB_STEP_SUMMARY
