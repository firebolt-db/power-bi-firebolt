name: Build Power BI Connector

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download PowerQuery SDK
        id: download-sdk
        uses: ./.github/actions/download-powerquery-sdk

      - name: Build and Upload Connector
        uses: ./.github/actions/build-connector
        with:
          sdk-path: ${{ steps.download-sdk.outputs.sdk-path }}
          artifact-name: firebolt-connector

      - name: Build Summary
        run: |
          echo "## Build Summary" >> $env:GITHUB_STEP_SUMMARY
          echo "âœ… Power BI Connector built successfully" >> $env:GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Artifact uploaded: firebolt-connector-${{ github.sha }}" >> $env:GITHUB_STEP_SUMMARY
          echo "ðŸ”— Commit SHA: ${{ github.sha }}" >> $env:GITHUB_STEP_SUMMARY
